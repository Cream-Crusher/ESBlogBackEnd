services:
  dbpostgres_auth:
    image: postgres:latest
    container_name: postgres_auth

  redis:
    image: redis

  rabbitmq:
    image: rabbitmq:latest

  auth_wab_api:
    image: auth_wab_api
    build:
      context: .
      dockerfile: services/auth_service/deploy/Dockerfile

  database_wab_api:
    image: database_wab_api
    build:
      context: .
      dockerfile: services/database_service/deploy/Dockerfile

volumes:
  postgres_data:
  rabbitmq_data:
  redis_data:
